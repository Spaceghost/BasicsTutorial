    description: Oh no! It seems like our logo has incorrect rotation. Let's fix that! Start by selecting the `sum1` node – just click on it.
    target:
      className:
        - luna-node-name-sum1
        - luna-node__body
      action: onclick
    block:
      - NodeEditor\.Event\.UI\..*
      - NodeEditor\.Event\.Shortcut\..*
    allow:
