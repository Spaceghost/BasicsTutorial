        - luna-node-name-innerradius
        - luna-port--o--single
        - luna-port__select
      action: onclick
    block:
      - NodeEditor\.Event\.UI\..*
      - NodeEditor\.Event\.Shortcut\..*
    allow:
      - regexp: NodeEditor\.Event\.UI\.PortEvent\.Click
