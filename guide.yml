      - NodeEditor\.Event\.UI\..*\.MouseEnter
      - NodeEditor\.Event\.UI\..*\.MouseLeave
      - NodeEditor\.Event\.UI\..*\.MouseMove
      - NodeEditor\.Event\.UI\.AppEvent\.Wheel
