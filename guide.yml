      - NodeEditor\.Event\.UI\.AppEvent\.Wheel
      - NodeEditor\.Event\.UI\.VisualizationEvent\.SelectVisualizer
      - NodeEditor\.Event\.Shortcut\.CenterGraph
  - title: Rotating the logo.
    description: Type `rotate 0.0`.
