    description: Let's see how does our border look. Click the eye icon of the `border` node, to show the visualisation.
    target:
      className:
        - luna-node-name-border
        - luna-node__name--positioner
        - luna-ctrl-icon
      action: onclick
    block:
      - NodeEditor\.Event\.UI\..*
      - NodeEditor\.Event\.Shortcut\..*
    allow:
